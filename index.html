<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel = "stylesheet" href = "css/style.css">
</head>

<body>

    <div id="header">

    </div> 

    <div id = "sidebar" class = "float-left">

        <div id="profile">
            <img id="profilePic" src="images/profile.png">
        </div>

        <svg height="160" width="200">
            <line x1="0" y1="160" x2="200" y2="160" style="stroke:lightgray;stroke-width:2;" />
        </svg>

        <div id = "options">
            <a href=".">Profile</a>
            <a href="/" class="active">View Images</a>
            <a href="/upload">Upload Images</a>
            <a href="/">Settings</a>
            <a href="/">Logout</a>
        </div>
    </div>

    <div id="main">
        
        <table id = "viewImages">
            <tr>
                <th>No.</th>
                <th>Filename</th>
                <th>Delete</th>
            </tr>

            <% for(var i=0; i<arr.length; i++) {%>
                <tr>
                    <td><%= i %></td>
                    <td><%= arr[i].filename %></td>
                    <td></td>
                </tr>
            <%}%>

        </table>

    </div>

</body>

</html>
